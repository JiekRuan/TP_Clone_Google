<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Page Clone de Google">
    <title>Google</title>
    <link rel="stylesheet" href="./css/style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="icon" href="./asset/google_icon-icons.com_62736.png">
</head>
<body>
    <!--    Header      -->
    <header>
        <ul>
            <li><a href="https://www.google.com/intl/fr/gmail/about/#">Gmail</a></li>
            <li><a href="https://www.google.fr/imghp?hl=fr&authuser=0&ogbl">Images</a></li>
            <li><span class="material-icons">
                apps
                </span></li>
            <li> <img src="./asset/bell.svg" alt="cloche de notification"> </li>
            <li><span class="material-icons">
                account_circle
                </span></li>
        </ul>
    </header>

    <!--    Barre de Recherche google   -->
    <nav>
        <form action="https://google.com/search">
        <ul>
            <li><img src="./asset/googleLogo.png" alt="Logo de Google"></li>
            <li><input type="search" name="as_q" id="searchBar"></li>
        </ul> 
        </form>
        <input type="submit" value="" class="envoyer">
    </nav>

    <!--    Bouton      -->
    <div class="button">
        <ul>
            <li><input type="button" name="Search Google" id="GoogleSearch" value="Google Search"></li>
            <li><input type="button" name="lucky" id="lucky" value="I'm Feeling Lucky"></li>
        </ul>
    </div>

    <!--    Change language     -->
    <div class="langue">
        <p>Google offered in : <a href="./index.html">Francais</a></p>
    </div>

    <div class="pays">
        <p>France</p>
    </div>
    <hr>
    <!--    Footer      -->
    <footer>
        <ul>
            <li>About</li>
            <li>Advertising</li>
            <li>Business</li>
            <li>How Search works</li>
            <li>Consumer Information</li>
            <li>Privacy</li>
            <li>Terms</li>
            <li>Settings</li>
        </ul>
    </footer>
</body>
</html>
